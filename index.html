<div class="lang-header">
  <div class="lang-left">
    <h1 id="pageTitle">Font Preview</h1>
    <label for="textInput" id="inputLabel">Type your text to preview available fonts:</label>
    <textarea id="textInput" placeholder="Type here..." oninput="updateText()"></textarea>
  </div>
  <div class="lang-right">
    <img src="images/logo.png" alt="Logo" class="logo">
    <select id="languageSelector" onchange="setLanguage(this.value)">
      <option value="en">EN</option>
      <option value="de">DE</option>
      <option value="fr">FR</option>
      <option value="es">ES</option>
      <option value="it">IT</option>
    </select>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th id="colFontNumber">Font Number</th>
      <th id="colPreview">Text Preview</th>
    </tr>
  </thead>
  <tbody id="fontTableBody">
    <!-- righe font -->
  </tbody>
</table>

<div class="contact-box">
  <div class="contact-icon">
    <!-- SVG -->
  </div>
  <div class="contact-text">
    <strong id="contactBoxTitle">Didn’t find the perfect font?</strong><br>
    <span id="contactBoxText">Feel free to contact us — we’ll be happy to add it for you!</span>
  </div>
</div>
