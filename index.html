<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle">Font Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <div class="lang-header">
    <div class="lang-left">
      <h1 id="pageTitle">Font Preview</h1>
      <label for="textInput" id="inputLabel">Type your text to preview available fonts:</label>
      <textarea id="textInput" placeholder="Type here..." oninput="updateText()"></textarea>
    </div>
    <div class="lang-right">
      <img src="images/logo.png" alt="Logo" class="logo">
      <select id="languageSelector" onchange="setLanguage(this.value)">
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="it">IT</option>
      </select>
    </div>
  </div>

  <!-- TABELLA FONT -->
  <table class="font-table">
    <thead>
      <tr>
        <th id="colFontNumber">Font Number</th>
        <th id="colPreview">Text Preview</th>
      </tr>
    </thead>
    <tbody id="fontTableBody">
      <!-- Le righe vengono generate dinamicamente in JS o HTML -->
    </tbody>
  </table>

  <!-- BOX DI CONTATTO -->
  <div class="contact-box">
    <div class="contact-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="white">
        <path d="M21 3H3a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8.65l4.73 3.78a1 1 0 0 0 1.4-.15A1 1 0 0 0 18 20v-3h3a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 12.05h-4V18l-3.38-2.71a.92.92 0 0 0-.62-.22H4V5h16zM8 11a1 1 0 1 0-1-1 1 1 0 0 0 1 1zm4 0a1 1 0 1 0-1-1 1 1 0 0 0 1 1zm4 0a1 1 0 1 0-1-1 1 1 0 0 0 1 1z"/>
      </svg>
    </div>
    <div class="contact-text">
      <strong id="contactBoxTitle">Didn’t find the perfect font?</strong><br>
      <span id="contactBoxText">Feel free to contact us — we’ll be happy to add it for you!</span>
    </div>
  </div>

  <!-- SCRIPT MULTILINGUA -->
  <script>
    const translations = {
      en: {
        pageTitle: "Font Preview",
        inputLabel: "Type your text to preview available fonts:",
        colFontNumber: "Font Number",
        colPreview: "Text Preview",
        contactBoxTitle: "Didn’t find the perfect font?",
        contactBoxText: "Feel free to contact us — we’ll be happy to add it for you!"
      },
      it: {
        pageTitle: "Anteprima Font",
        inputLabel: "Scrivi qui il tuo testo per vedere l'anteprima dei font disponibili:",
        colFontNumber: "Numero Font",
        colPreview: "Anteprima Testo",
        contactBoxTitle: "Non hai trovato il font perfetto?",
        contactBoxText: "Contattaci, saremo felici di aggiungerlo per te!"
      },
      de: {
        pageTitle: "Schriftart-Vorschau",
        inputLabel: "Gib deinen Text ein, um die verfügbaren Schriftarten anzuzeigen:",
        colFontNumber: "Schriftnummer",
        colPreview: "Textvorschau",
        contactBoxTitle: "Nicht die perfekte Schriftart gefunden?",
        contactBoxText: "Kontaktiere uns – wir fügen sie gerne hinzu!"
      },
      fr: {
        pageTitle: "Aperçu des polices",
        inputLabel: "Tapez votre texte pour voir les polices disponibles :",
        colFontNumber: "Numéro de police",
        colPreview: "Aperçu du texte",
        contactBoxTitle: "Vous n’avez pas trouvé la police parfaite ?",
        contactBoxText: "Contactez-nous — nous serons ravis de l’ajouter pour vous !"
      },
      es: {
        pageTitle: "Vista previa de fuentes",
        inputLabel: "Escribe tu texto para ver las fuentes disponibles:",
        colFontNumber: "Número de fuente",
        colPreview: "Vista previa del texto",
        contactBoxTitle: "¿No encontraste la fuente perfecta?",
        contactBoxText: "Contáctanos — ¡estaremos encantados de añadirla para ti!"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("selectedLanguage", lang);
      applyLanguage(lang);
    }

    function applyLanguage(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("inputLabel").innerText = t.inputLabel;
      document.getElementById("colFontNumber").innerText = t.colFontNumber;
      document.getElementById("colPreview").innerText = t.colPreview;
      document.getElementById("contactBoxTitle").innerText = t.contactBoxTitle;
      document.getElementById("contactBoxText").innerText = t.contactBoxText;
      document.getElementById("languageSelector").value = lang;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const storedLang = localStorage.getItem("selectedLanguage");
      const browserLang = navigator.language.slice(0, 2).toLowerCase();
      const lang = storedLang || (["it", "de", "fr", "es"].includes(browserLang) ? browserLang : "en");
      applyLanguage(lang);
    });

    function updateText() {
      const input = document.getElementById("textInput").value;
      const previews = document.querySelectorAll(".font-preview");
      previews.forEach(p => p.textContent = input || "Sample Text");
    }
  </script>

</body>
</html>
